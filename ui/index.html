<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="./app.js" type="text/javascript"></script>
    <!-- load MUI -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div id="container">
      
      <!-- <img src="./tablet.png" alt="tablet" id="tablet"> -->
      <div id="tablet">
        <div class="tuner">
          <div class="slidecontainer">
            <h1>Boost (Normaali | Korkea)</h1>
            <p>Nykyinen arvo: <span id="currentBoost">0</span></p>
            <input type="range" min="0" max="10" step="1" class="slider" id="boostSlider">
          </div>
          <div class="slidecontainer">
            <h1>Kiihtyvyys (Normaali | Nopeampi)</h1>
            <p>Nykyinen arvo: <span id="currentAcceleration">0</span></p>
            <input type="range" min="0" max="10" step="1" class="slider" id="accelerationSlider">
          </div>
          <div class="slidecontainer">
            <h1>Vaihde välitykset (Normaali | Nopea)</h1>
            <p>Nykyinen arvo: <span id="currentGearChange">0</span></p>
            <input type="range" min="0" max="9" step="1" class="slider" id="gearSlider">
          </div>
          <div class="slidecontainer">
            <h1>Jarrutus (Taka | Etu)</h1>
            <p>Nykyinen arvo: <span id="currentBraking">0</span></p>
            <input type="range" min="0" max="10" step="1" class="slider" id="brakingSlider">
          </div>
          <div class="slidecontainer">
            <h1>Akselisäätö (Taka | Etu)</h1>
            <p>Nykyinen arvo: <span id="currentDriveTrain">0</span></p>
            <input type="range" min="0" max="10" step="1" class="slider" id="drivetrainSlider">
          </div>
          
          <div class="buttonscontainer">
            <button class="btn greenButton" id="saveButton">Tallenna</button>
            <button class="btn greenButton" id="defaultTuneButton">Vakiot</button>
            <button class="btn greenButton" id="sportTuneButton">Sport</button>

          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
